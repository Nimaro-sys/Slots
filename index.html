<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine √† sous</title>
    <style>
        body {
            text-align: center;
            background-color: green;
            font-family: Arial, sans-serif;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .reel {
            width: 80px;
            height: 80px;
            margin: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Machine √† sous</h1>
    <div class="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">üçâ</div>
    </div>
    <button onclick="spin()">Jouer</button>
    <p id="result"></p>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçä", "‚≠ê", "üíé"];
        
        function spin() {
            const button = document.querySelector("button");
            button.disabled = true; // D√©sactiver le bouton
            let interval;
            let counter = 0;
    
            // Fonction pour faire tourner les roues rapidement
            function animateReels() {
                document.getElementById("reel1").textContent = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById("reel2").textContent = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById("reel3").textContent = symbols[Math.floor(Math.random() * symbols.length)];
            }
    
            // Lancer l'animation toutes les 100ms
            interval = setInterval(() => {
                animateReels();
                counter += 100;
                if (counter >= 5000) { // Arr√™ter apr√®s 5 secondes
                    clearInterval(interval);
                    finalizeSpin();
                }
            }, 100);
        }
    
        // Fonction pour afficher le r√©sultat final
        function finalizeSpin() {
            let reel1 = symbols[Math.floor(Math.random() * symbols.length)];
            let reel2 = symbols[Math.floor(Math.random() * symbols.length)];
            let reel3 = symbols[Math.floor(Math.random() * symbols.length)];
            
            document.getElementById("reel1").textContent = reel1;
            document.getElementById("reel2").textContent = reel2;
            document.getElementById("reel3").textContent = reel3;
            
            if (reel1 === reel2 && reel2 === reel3) {
                document.getElementById("result").textContent = "üéâ Jackpot ! Vous avez gagn√© !";
            } else {
                document.getElementById("result").textContent = "Essayez encore !";
            }
    
            document.querySelector("button").disabled = false; // R√©activer le bouton
        }
    </script>
</body>
</html>
